<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Checkbox</title>
</head>
<body>

  <h1>Qaysi sport turiga qiziqasiz?</h1>

  <form action="https://echo.htmlacademy.ru/" method="POST">

    <label>
      Stol tennisi
      <input type="checkbox" class="visually-hidden" name="stol_tennisi" value="stol tennisi">
      <span class="input__controller table__tennis"> </span>
    </label>

    <label>
      Basketbol
      <input type="checkbox" class="visually-hidden" name="basketbol" value="Basketbol">
      <span class="input__controller basketbol"> </span>
    </label>

    <label>
      Voleybol
      <input type="checkbox" class="visually-hidden" name="voleybol" value="Voleybol" disabled checked>
      <span class="input__controller voleybol"> </span>
    </label>

    <label>
      Hokkey
      <input type="checkbox" class="visually-hidden" name="hokkey" value="Hokkey" disabled >
      <span class="input__controller hokkey"> </span>
    </label>

  </form>
  
</body>
</html>
